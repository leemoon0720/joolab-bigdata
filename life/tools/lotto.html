<script>
function sample6(min, max){
  const nums = new Set();
  while(nums.size < 6){
    const n = Math.floor(Math.random()*(max-min+1))+min;
    nums.add(n);
  }
  return Array.from(nums).sort((a,b)=>a-b);
}
