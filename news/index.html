<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주랩 뉴스 센터</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  padding: 32px;
  border-bottom: 1px solid #1e293b;
}
header h1 {
  margin: 0;
  font-size: 28px;
}
header p {
  margin-top: 8px;
  color: #94a3b8;
}
main {
  padding: 32px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 20px;
  transition: all 0.2s ease;
}
.card:hover {
  border-color: #38bdf8;
  transform: translateY(-2px);
}
.card h2 {
  margin: 0 0 10px 0;
  font-size: 18px;
}
.card p {
  margin: 0 0 14px 0;
  font-size: 14px;
  color: #94a3b8;
}
.card a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: 600;
}
footer {
  padding: 24px 32px;
  border-top: 1px solid #1e293b;
  color: #64748b;
  font-size: 13px;
}
</style>
</head>
<body>
<header>
  <h1>주랩 뉴스 센터</h1>
  <p>증권 · 종목 · 경제 · 이벤트 · 속보 — RSS 및 공식 검색 링크 기반</p>
</header>

<main>
  <div class="card">
    <h2>종목 뉴스</h2>
    <p>개별 종목별 호재·악재·공시 모음</p>
    <a href="./stock/">바로가기 →</a>
  </div>
  <div class="card">
    <h2>테마 / 산업</h2>
    <p>산업·테마 단위 흐름과 키워드</p>
    <a href="./theme/">바로가기 →</a>
  </div>
  <div class="card">
    <h2>시장 / 매크로</h2>
    <p>지수, 금리, 환율, 글로벌 매크로</p>
    <a href="./market/">바로가기 →</a>
  </div>
  <div class="card">
    <h2>이벤트</h2>
    <p>실적, 공시, 정책, 일정</p>
    <a href="./events/">바로가기 →</a>
  </div>
  <div class="card">
    <h2>속보</h2>
    <p>실시간 이슈 및 헤드라인</p>
    <a href="./fast/">바로가기 →</a>
  </div>
</main>

<footer>
  주랩(JOOLAB) · Data-driven Market Intelligence
</footer>
</body>
</html>
