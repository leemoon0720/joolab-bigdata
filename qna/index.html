<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JOOLAB | Q/N</title>
  <meta name="theme-color" content="#05060a"/>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
  <style>
    body.qna9{
      margin:0;
      font-family: Pretendard, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic", sans-serif;
      color:#EDEDED;
      background:
        radial-gradient(820px 620px at 20% 10%, rgba(255,212,102,.12) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(820px 620px at 80% 20%, rgba(201,162,77,.10) 0%, rgba(0,0,0,0) 62%),
        linear-gradient(180deg, #0B0F14 0%, #06080B 55%, #05070A 100%);
      background-attachment: fixed;
    }
    .home9-top{position:sticky; top:0; z-index:30; background: rgba(5,7,10,.72); border-bottom: 1px solid rgba(201,162,77,.18); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);} 
    .home9-top-inner{max-width: 1120px; margin: 0 auto; padding: 14px 20px; display:flex; align-items:center; justify-content:space-between; gap:14px;}
    .home9-brand{display:flex; align-items:center; gap:12px; min-width:240px; text-decoration:none;}
    .home9-brand img{width:44px; height:44px; object-fit:contain; filter: drop-shadow(0 10px 24px rgba(201,162,77,.20));}
    .home9-bt{display:flex; flex-direction:column; line-height:1.05;}
    .home9-title{font-weight:900; letter-spacing:-.4px; font-size:18px; color:#EDEDED;}
    .home9-sub{font-weight:700; font-size:12px; letter-spacing:.5px; color: rgba(201,162,77,.92); margin-top:4px;}
    .home9-actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .home9-pill{height:38px; padding:0 14px; border-radius:999px; display:inline-flex; align-items:center; justify-content:center; font-weight:900; font-size:13px; color:#EDEDED; border:1px solid rgba(201,162,77,.28); background: rgba(0,0,0,.18); text-decoration:none;}
    .home9-pill:hover{background: rgba(201,162,77,.08);} 
    .home9-pill.primary{background: linear-gradient(180deg, rgba(201,162,77,.22), rgba(201,162,77,.10)); border-color: rgba(201,162,77,.45);} 

    .qna-wrap{max-width: 860px; margin: 0 auto; padding: 26px 18px 60px;}
    .qna-card{
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(201,162,77,.35);
      box-shadow: 0 18px 50px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.03);
      padding: 20px;
    }
    .qna-h{margin:0; font-size:22px; font-weight:900; letter-spacing:-.3px; color: rgba(201,162,77,1);}
    .qna-p{margin: 10px 0 0; font-weight:700; color: rgba(237,237,237,.92); line-height:1.6;}
    .qna-list{margin: 14px 0 0; padding-left: 18px; color: rgba(237,237,237,.88); font-weight:700; line-height:1.65;}
    .qna-btns{margin-top: 16px; display:flex; gap:10px; flex-wrap:wrap;}
    .qna-btn{
      height:40px; padding:0 14px; border-radius:999px;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:900; font-size:13px;
      color:#EDEDED;
      border:1px solid rgba(201,162,77,.28);
      background: rgba(0,0,0,.18);
    }
    .qna-btn.primary{background: linear-gradient(180deg, rgba(201,162,77,.22), rgba(201,162,77,.10)); border-color: rgba(201,162,77,.45);} 
  </style>
</head>
<body class="qna9">

<header class="home9-top">
  <div class="home9-top-inner">
    <a class="home9-brand" href="/" aria-label="JOOLAB HOME">
      <img src="/assets/joolab_logo.png" alt="JOOLAB"/>
      <div class="home9-bt">
        <div class="home9-title">JOOLAB</div>
        <div class="home9-sub">STOCK RESEARCH LAB</div>
      </div>
    </a>

    <nav class="home9-actions" aria-label="상단 메뉴">
      <a class="home9-pill" href="/notice/">공지</a>
      <a class="home9-pill" href="/subscribe/">구독</a>
      <a class="home9-pill" href="/signup/">회원가입</a>
      <a class="home9-pill primary" href="/login/">로그인</a>
    </nav>
  </div>
</header>

<main class="qna-wrap">
  <section class="qna-card">
    <h1 class="qna-h">Q/N (질문 · 문의)</h1>
    <p class="qna-p">문의는 아래 방식으로 접수합니다. (UI 페이지이며, 기능/데이터 로직은 추가하지 않습니다.)</p>
    <ul class="qna-list">
      <li>결제/구독 관련: 구독 안내 페이지 확인 후 문의</li>
      <li>등업/권한 관련: 닉네임/이름/멤버십 종류/입금완료 내용 포함</li>
      <li>데이터/지표 문의: 종목코드 + 기준일 + 질문 1줄로 간단히</li>
    </ul>
    <div class="qna-btns">
      <a class="qna-btn" href="/subscribe/">구독 안내</a>
      <a class="qna-btn primary" href="/notice/">공지 확인</a>
      <a class="qna-btn" href="/">홈으로</a>
    </div>
  </section>
</main>

</body>
</html>
