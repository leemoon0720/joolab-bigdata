<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>반응속도 매매</title>
  <link rel="stylesheet" href="../mini.css"/>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0;font-size:20px;">반응속도 매매</h1>
        <div class="muted">돌파 조건이 나오면 빠르게 누르십시오(점수 = 정확도 + 반응시간).</div>
      </div>
      <div class="row">
        <a class="btn" href="../../">홈</a>
        <button class="btn" id="btnStart">시작</button>
        <button class="btn" id="btnReset">리셋</button>
      </div>
    </div>

    <div class="card">
      <canvas id="cv" width="900" height="260"></canvas>
      <div class="row" style="margin-top:12px;">
        <button class="btn" id="btnBuy">매수</button>
        <button class="btn" id="btnSell">매도</button>
      </div>
      <div class="muted" id="msg" style="margin-top:10px;">시작을 누르십시오.</div>
    </div>

    <div class="card">
      <div class="kpi">
        <div class="box"><span class="muted">점수</span><b id="score">0</b></div>
        <div class="box"><span class="muted">정답</span><b id="ok">0</b></div>
        <div class="box"><span class="muted">오답</span><b id="no">0</b></div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
