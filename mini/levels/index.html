<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>지지·저항선 찍기</title>
  <link rel="stylesheet" href="../mini.css"/>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0;font-size:20px;">지지·저항선 찍기</h1>
        <div class="muted">차트를 보고 클릭해서 선(최대 2개)을 찍으십시오.</div>
      </div>
      <div class="row">
        <a class="btn" href="../../">홈</a>
        <button class="btn" id="btnNew">새 차트</button>
        <button class="btn" id="btnReset">선 초기화</button>
      </div>
    </div>

    <div class="card">
      <canvas id="cv" width="900" height="260"></canvas>
      <div class="muted" id="msg" style="margin-top:10px;">차트를 클릭해 선을 찍으십시오(2개까지).</div>
    </div>

    <div class="card">
      <div class="kpi">
        <div class="box"><span class="muted">점수</span><b id="score">-</b></div>
        <div class="box"><span class="muted">선 개수</span><b id="cnt">0</b></div>
      </div>
      <div class="muted" style="margin-top:10px;">점수는 “자동 기준(고점/저점) 대비 거리”가 가까울수록 높습니다.</div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
