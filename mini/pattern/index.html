<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>캔들 패턴 퀴즈</title>
  <link rel="stylesheet" href="../mini.css"/>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0;font-size:20px;">캔들 패턴 퀴즈</h1>
        <div class="muted">패턴을 보고 정답을 고르십시오.</div>
      </div>
      <div class="row">
        <a class="btn" href="../../">홈</a>
        <button class="btn" id="btnNew">문제 새로고침</button>
      </div>
    </div>

    <div class="card">
      <canvas id="cv" width="900" height="260"></canvas>
      <div class="row" style="margin-top:12px;">
        <button class="btn" data-a="DB">쌍바닥</button>
        <button class="btn" data-a="DT">쌍천장</button>
        <button class="btn" data-a="TRI">삼각수렴</button>
        <button class="btn" data-a="FLAG">깃발(플래그)</button>
      </div>
      <div class="muted" id="msg" style="margin-top:10px;">정답을 선택하십시오.</div>
    </div>

    <div class="card">
      <div class="kpi">
        <div class="box"><span class="muted">정답</span><b id="ok">0</b></div>
        <div class="box"><span class="muted">오답</span><b id="no">0</b></div>
        <div class="box"><span class="muted">연속 정답</span><b id="st">0</b></div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
