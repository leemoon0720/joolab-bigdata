<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>주랩 빅데이터 센터</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
</head>

<body class="home-launch">

  <div class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/" aria-label="홈">
        <div class="brand-badge">JL</div>
        <div>
          <div class="brand-title">주랩</div>
          <div class="brand-sub">뉴스 · 빅데이터 · 자료 · 성과</div>
        </div>
      </a>

      <nav class="nav" aria-label="상단 메뉴">
        <a href="/subscribe/" data-nav="subscribe">구독</a>
        <a href="/login/" data-nav="login">로그인</a>
      </nav>
    </div>
  </div>

  <main class="main">
    <div class="container">
      <section class="launch-hero">
        <h1 class="launch-title">필요한 것만 깔끔하게</h1>
        <p class="launch-sub">타일만 누르면 바로 들어갑니다.</p>
      </section>

      <section class="launch-grid" aria-label="빠른 이동">
        <a class="launch-tile t-news" href="/news/" aria-label="뉴스">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M6 7h10M6 11h10M6 15h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M4.5 5.5h15v13a2 2 0 0 1-2 2h-11a2 2 0 0 1-2-2v-13z" stroke="currentColor" stroke-width="2" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">뉴스</div>
            <div class="tile-sub">오늘 핵심 이슈</div>
          </div>
        </a>

        <a class="launch-tile t-bigdata" href="/data/" aria-label="빅데이터">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M6 18V9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 18V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M18 18v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M4 20h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">빅데이터</div>
            <div class="tile-sub">구독자 전용</div>
          </div>
        </a>

        <a class="launch-tile t-library" href="/library/" aria-label="자료실">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M4 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="2"/>
              <path d="M8 13h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">자료실</div>
            <div class="tile-sub">엑셀 · 문서</div>
          </div>
        </a>

        <a class="launch-tile t-subscribe" href="/subscribe/" aria-label="구독">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 10h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M7 14h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".65"/>
              <path d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H9l-5 0V6a2 2 0 0 1 2-2z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">구독</div>
            <div class="tile-sub">멤버십 안내</div>
          </div>
        </a>

        <a class="launch-tile t-performance" href="/performance/" aria-label="성과표">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M6 16l3-4 3 2 5-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 20h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">성과표</div>
            <div class="tile-sub">성과 · 기록</div>
          </div>
        </a>

        <a class="launch-tile t-qa" href="/help/" aria-label="Q&A">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 8a4.5 4.5 0 0 1 8.7 1.6c0 3-3.2 3.2-3.2 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12.5 17.8h0" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
              <path d="M4 4h16v14H8l-4 2V4z" stroke="currentColor" stroke-width="2" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">Q&amp;A</div>
            <div class="tile-sub">질문 · 답변</div>
          </div>
        </a>

        <a class="launch-tile t-youtube" href="https://www.youtube.com/channel/UC85ROrNcbOFDOeC5b0RaQMQ" target="_blank" rel="noopener" aria-label="유튜브">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M10 9.5l6 3.5-6 3.5v-7z" fill="currentColor"/>
              <path d="M21 7.2a3 3 0 0 0-2.1-2.1C17 4.6 12 4.6 12 4.6s-5 0-6.9.5A3 3 0 0 0 3 7.2 31 31 0 0 0 2.6 12c0 1.7.1 3.3.4 4.8a3 3 0 0 0 2.1 2.1c1.9.5 6.9.5 6.9.5s5 0 6.9-.5a3 3 0 0 0 2.1-2.1c.3-1.5.4-3.1.4-4.8s-.1-3.3-.4-4.8z" stroke="currentColor" stroke-width="2" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">유튜브</div>
            <div class="tile-sub">영상 보기</div>
          </div>
        </a>

        <a class="launch-tile t-blog" href="http://www.joolab.co.kr/" target="_blank" rel="noopener" aria-label="블로그">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 4h10v16H7V4z" stroke="currentColor" stroke-width="2"/>
              <path d="M9 8h6M9 12h6M9 16h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".65"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">블로그</div>
            <div class="tile-sub">글 보기</div>
          </div>
        </a>

        <a class="launch-tile t-game" href="/games/" aria-label="게임">
          <div class="tile-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7.5 10.5h9a4.5 4.5 0 0 1 4.3 3.3l1 3.6a2 2 0 0 1-1.9 2.6H18a2 2 0 0 1-1.7-1l-1.1-1.8H8.8L7.7 19a2 2 0 0 1-1.7 1H4.1a2 2 0 0 1-1.9-2.6l1-3.6A4.5 4.5 0 0 1 7.5 10.5z" stroke="currentColor" stroke-width="2"/>
              <path d="M8.5 14.5h3M10 13v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M16.5 14h0" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
              <path d="M18.2 15.2h0" stroke="currentColor" stroke-width="3" stroke-linecap="round" opacity=".7"/>
            </svg>
          </div>
          <div class="tile-text">
            <div class="tile-title">게임</div>
            <div class="tile-sub">가볍게</div>
          </div>
        </a>
      </section>

      <footer class="launch-footer">
        <div class="launch-footlinks">
          <a href="/privacy.html">개인정보처리방침</a>
          <span class="dot">·</span>
          <a href="/terms.html">이용약관</a>
          <span class="dot">·</span>
          <a href="/contact.html">문의</a>
        </div>
        <div class="launch-copy">© JOOLAB</div>
      </footer>
    </div>
  </main>

  <script src="/assets/app.js"></script>
</body>
</html>
