<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JOOLAB | Stock Research Lab</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body class="page-home">

<header class="vip-top">
  <div class="vip-top-inner">
    <a class="vip-brand" href="/" aria-label="JOOLAB 홈">
      <img src="/assets/joolab_logo.png" alt="JOOLAB" class="vip-logo"/>
      <div class="vip-brand-text">
        <div class="vip-brand-title">JOOLAB</div>
        <div class="vip-brand-sub">STOCK RESEARCH LAB</div>
      </div>
    </a>

    <nav class="vip-top-actions" aria-label="홈 상단 버튼">
      <a class="vip-pill" href="/notice/">공지</a>
      <a class="vip-pill" href="/subscribe/">구독</a>
      <a class="vip-pill" href="/signup/">회원가입</a>
      <a class="vip-pill vip-pill-primary" href="/login/">로그인</a>
    </nav>
  </div>
</header>

<main class="vip-home">
  <section class="vip-grid" aria-label="홈 버튼">

    <a class="vip-tile" href="/intro/" data-tile="intro">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="8.5" />
          <path d="M12 11v5" />
          <path d="M12 8h.01" />
        </svg>
      </div>
      <div class="vip-label">소개</div>
    </a>

    <a class="vip-tile" href="/news/" data-tile="news">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/>
          <path d="M8 10h8"/>
          <path d="M8 13h8"/>
          <path d="M8 16h5"/>
        </svg>
      </div>
      <div class="vip-label">뉴스</div>
    </a>

    <a class="vip-tile" href="/data/" data-tile="bigdata">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 19V6"/>
          <path d="M5 19h14"/>
          <path d="M9 19v-6"/>
          <path d="M13 19V9"/>
          <path d="M17 19v-4"/>
        </svg>
      </div>
      <div class="vip-label">빅데이터</div>
    </a>

    <a class="vip-tile" href="/library/" data-tile="library">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.5 8a2 2 0 0 1 2-2h4l2 2h7a2 2 0 0 1 2 2v8a3 3 0 0 1-3 3H7.5a3 3 0 0 1-3-3V8z"/>
          <path d="M7.5 13h9"/>
          <path d="M7.5 16h6"/>
        </svg>
      </div>
      <div class="vip-label">자료실</div>
    </a>

    <a class="vip-tile" href="/subscribe/" data-tile="subscribe">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 10l2.5 3.5L12 8l3.5 5.5L18 10"/>
          <path d="M6 10v8h12v-8"/>
          <path d="M7.5 18h9"/>
        </svg>
      </div>
      <div class="vip-label">구독</div>
    </a>

    <a class="vip-tile" href="/performance/" data-tile="perf">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 17l6-6 4 4 6-8"/>
          <path d="M15 7h5v5"/>
        </svg>
      </div>
      <div class="vip-label">성과표</div>
    </a>

    <a class="vip-tile" href="/qna/" data-tile="qna">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 7h12a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H10l-4 3v-3H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z"/>
          <path d="M9 11h6"/>
          <path d="M9 14h4"/>
        </svg>
      </div>
      <div class="vip-label">Q&amp;A</div>
    </a>

    <a class="vip-tile" href="https://www.youtube.com/channel/UC85ROrNcbOFDOeC5b0RaQMQ" target="_blank" rel="noopener" data-tile="youtube">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 8.2c3.2-.3 7.8-.3 11 0 1 .1 1.9.9 2.1 1.9.3 1.3.3 3.3 0 4.6-.2 1-1.1 1.8-2.1 1.9-3.2.3-7.8.3-11 0-1-.1-1.9-.9-2.1-1.9-.3-1.3-.3-3.3 0-4.6.2-1 1.1-1.8 2.1-1.9z"/>
          <path d="M11 10.5l4 2.5-4 2.5v-5z"/>
        </svg>
      </div>
      <div class="vip-label">유튜브</div>
    </a>

    <a class="vip-tile" href="/game/" data-tile="game">
      <div class="vip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="vip-svg" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.2 10h9.6a4.2 4.2 0 0 1 4.2 4.2v1.6A3.2 3.2 0 0 1 17.8 19H16l-2-2H10l-2 2H6.2A3.2 3.2 0 0 1 3 15.8v-1.6A4.2 4.2 0 0 1 7.2 10z"/>
          <path d="M8.5 14h2.6"/>
          <path d="M9.8 12.7v2.6"/>
          <path d="M15.9 13.7h.01"/>
          <path d="M17.3 15.1h.01"/>
        </svg>
      </div>
      <div class="vip-label">게임</div>
    </a>

  </section>
</main>

<script src="/assets/app.js" defer></script>
</body>
</html>
