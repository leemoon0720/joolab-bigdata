<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h2>회원 목록</h2>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>결제일</th>
        <th>다음 결제일</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <script>
    fetch("/members")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("list");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.member_name}</td>
            <td>${row.pay_day}일</td>
            <td>${row.next_pay_date}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
