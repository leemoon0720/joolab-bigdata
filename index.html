<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JOOLAB | HOME</title>
  <meta name="theme-color" content="#05060a"/>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
  <style>
    /* HOME 3x3 (UI ONLY) */
    html,body{height:100%;}
    body.home9{
      margin:0;
      font-family: Pretendard, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic", sans-serif;
      color:#EDEDED;
      background:
        radial-gradient(820px 620px at 20% 10%, rgba(255,212,102,.12) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(820px 620px at 80% 20%, rgba(201,162,77,.10) 0%, rgba(0,0,0,0) 62%),
        linear-gradient(180deg, #0B0F14 0%, #06080B 55%, #05070A 100%);
      background-attachment: fixed;
    }

    .home9-top{
      position:sticky; top:0; z-index:30;
      background: rgba(5,7,10,.72);
      border-bottom: 1px solid rgba(201,162,77,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .home9-top-inner{
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .home9-brand{display:flex; align-items:center; gap:12px; min-width:240px;}
    .home9-brand img{width:44px; height:44px; object-fit:contain; filter: drop-shadow(0 10px 24px rgba(201,162,77,.20));}
    .home9-bt{display:flex; flex-direction:column; line-height:1.05;}
    .home9-title{font-weight:900; letter-spacing:-.4px; font-size:18px; color:#EDEDED;}
    .home9-sub{font-weight:700; font-size:12px; letter-spacing:.5px; color: rgba(201,162,77,.92); margin-top:4px;}

    .home9-actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .home9-pill{
      height:38px;
      padding:0 14px;
      border-radius:999px;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:900;
      font-size:13px;
      color:#EDEDED;
      border:1px solid rgba(201,162,77,.28);
      background: rgba(0,0,0,.18);
    }
    .home9-pill:hover{background: rgba(201,162,77,.08);}
    .home9-pill.primary{
      background: linear-gradient(180deg, rgba(201,162,77,.22), rgba(201,162,77,.10));
      border-color: rgba(201,162,77,.45);
    }

    .home9-main{min-height: calc(100vh - 72px); display:flex; align-items:center; justify-content:center; padding: 26px 18px 52px;}

    /* size: photo보다 약간 크게 */
    .home9-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: min(640px, 92vw);
    }

    .home9-tile{
      aspect-ratio: 1/1;
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(201,162,77,.55);
      box-shadow:
        0 18px 50px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 0 22px rgba(201,162,77,.14);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 12px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .home9-tile:hover{
      transform: translateY(-1px);
      background: rgba(201,162,77,.06);
      box-shadow:
        0 18px 54px rgba(0,0,0,.58),
        inset 0 0 0 1px rgba(255,255,255,.04),
        0 0 30px rgba(201,162,77,.20);
    }
    .home9-ico{width:52px; height:52px; color: rgba(201,162,77,1);}
    .home9-label{font-size:17px; font-weight:900; color: rgba(201,162,77,1); letter-spacing:-.2px;}

    /* keep legacy home scripts safe: hide old sections if any */
    .home9-legacy{display:none !important;}

    @media (max-width: 480px){
      .home9-grid{gap: 12px; width: min(560px, 96vw);} 
      .home9-ico{width:46px; height:46px;}
      .home9-label{font-size:16px;}
    }
  </style>
</head>
<body class="home9">

<header class="home9-top">
  <div class="home9-top-inner">
    <a class="home9-brand" href="/" aria-label="JOOLAB HOME">
      <img src="/assets/joolab_logo.png" alt="JOOLAB"/>
      <div class="home9-bt">
        <div class="home9-title">JOOLAB</div>
        <div class="home9-sub">STOCK RESEARCH LAB</div>
      </div>
    </a>

    <nav class="home9-actions" aria-label="상단 메뉴">
      <a class="home9-pill" href="/notice/">공지</a>
      <a class="home9-pill" href="/subscribe/">구독</a>
      <a class="home9-pill" href="/signup/">회원가입</a>
      <a class="home9-pill primary" href="/login/">로그인</a>
    </nav>
  </div>
</header>

<main class="home9-main">
  <section class="home9-grid" aria-label="홈 9개 버튼">

    <a class="home9-tile" href="/intro/" aria-label="소개">
      <svg class="home9-ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">

        <path d="M8 8h8M8 12h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="home9-label">소개</div>

    <a class="home9-tile" href="/news/" aria-label="뉴스">

        <path d="M7 9h6M7 12h10M7 15h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

    <a class="home9-tile" href="/data/" aria-label="빅데이터">

        <path d="M4 7v5c0 1.66 3.58 3 8 3s8-1.34 8-3V7" stroke="currentColor" stroke-width="2"/>
        <path d="M4 12v5c0 1.66 3.58 3 8 3s8-1.34 8-3v-5" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="home9-label">빅데이터</div>
    </a>

    <a class="home9-tile" href="/library/" aria-label="자료실">
      <svg class="home9-ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 7a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>

    <a class="home9-tile" href="/subscribe/" aria-label="구독">

        <path d="M9 12h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="home9-label">구독</div>
    </a>

    <a class="home9-tile" href="/performance/" aria-label="성과표">
      <svg class="home9-ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 19V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M4 19h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M7 15l3-3 2 2 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="home9-label">성과표</div>
    </a>

    <a class="home9-tile" href="/qna/" aria-label="Q&amp;N">

    <a class="home9-tile" href="https://www.youtube.com/channel/UC85ROrNcbOFDOeC5b0RaQMQ" target="_blank" rel="noopener" aria-label="유튜브">
      <svg class="home9-ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M22 12s0-3.3-.42-4.82a2.86 2.86 0 0 0-2-2.02C17.9 4.7 12 4.7 12 4.7s-5.9 0-7.58.46a2.86 2.86 0 0 0-2 2.02C2 8.7 2 12 2 12s0 3.3.42 4.82a2.86 2.86 0 0 0 2 2.02C6.1 19.3 12 19.3 12 19.3s5.9 0 7.58-.46a2.86 2.86 0 0 0 2-2.02C22 15.3 22 12 22 12Z" stroke="currentColor" stroke-width="2"/>
        <path d="M10 9.5v5l5-2.5-5-2.5Z" fill="currentColor"/>
      </svg>

    <a class="home9-tile" href="/game/" aria-label="게임">
      <svg class="home9-ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">

        <path d="M7.5 12c-2.5 0-4.5 2-4.5 4.5S5 21 7.5 21c1.2 0 2.3-.46 3.1-1.2h2.8c.8.74 1.9 1.2 3.1 1.2 2.5 0 4.5-2 4.5-4.5S19 12 16.5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        <path d="M15.7 8.3h.01M17.2 9.8h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <div class="home9-label">게임</div>
    </a>

  </section>

  <!-- legacy home section kept hidden to avoid JS errors in /assets/app.js -->
  <div class="home9-legacy">
    <div id="home-badge-news"></div>
    <div id="home-badge-bigdata"></div>
    <div id="market-strip"></div>
    <div id="home-news"></div>
    <div id="home-infomax"></div>

    <div id="home-bigdata-suspicious"></div>

    <div id="home-youtube"></div>

</main>

<script src="/assets/app.js"></script>
</body>
</html>
