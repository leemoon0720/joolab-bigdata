<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>샘플자료실 | 주랩</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body>
<div class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="/">
      <div class="brand-badge">JL</div>
      <div>
        <div class="brand-title">주랩 빅데이터 센터</div>
        <div class="brand-sub">샘플 · 뉴스 · 빅데이터 · 성과 · 게임</div>
      </div>
    </a>
    <nav class="nav">
      <a href="/notice/" data-nav="notice">공지</a>
      <a href="/news/" data-nav="news">뉴스센터</a>
      <a href="/data/" data-nav="data">빅데이터</a>
      <a href="/sample/" data-nav="sample">샘플자료실</a>
      <a href="/performance/" data-nav="performance">성과표</a>
      <a href="/game/" data-nav="game">게임</a>
      <a href="/meme/" data-nav="meme">웃긴짤</a>
      <a href="/subscribe/" data-nav="subscribe">구독</a>
      <a href="/login/" data-nav="login">로그인</a>
      <a href="/signup/" data-nav="signup">회원가입</a>
      <a href="/ops/" data-nav="ops">운영</a>
    </nav>
  </div>
</div>

<main class="main">
  <div class="container">

<section class="hero hero-compact">
  <h1>샘플자료실</h1>
  <p>
    비구독자 공개 영역입니다. 샘플은 <b>독립 자료실</b>로 운영되며, 빅데이터(강한/매집/수상해)와 분리됩니다.
  </p>

  <div class="hero-row">
    <div class="statusbar">
      <span class="badge live">FREE</span>
      <span class="badge upd" id="cat-badge-upd">UPD: -</span>
      <span class="badge" id="cat-badge-count">-</span>
    </div>

    <div class="hero-actions" id="cat-admin-actions" style="display:none; gap:8px;">
      <input id="cat-title" class="input" placeholder="(선택) 제목 직접 입력" style="min-width:240px;"/>
      <button class="btn primary" id="cat-btn-upload" type="button">샘플 업로드</button>
      <input id="cat-file" type="file" accept=".xlsx,.xls,.csv" style="display:none;">
    </div>
  </div>
</section>

<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div class="card-top"><h3>국내/해외</h3><span class="badge">REGION</span></div>
    <div class="chips">
      <button class="chip chip-toggle is-on" data-cat-region="KR" type="button">국내</button>
      <button class="chip chip-toggle" data-cat-region="US" type="button">해외</button>
    </div>
    <div class="small" style="margin-top:10px;">
      안내: 이 페이지는 <b>category=sample</b>만 보여줍니다. 기존처럼 빅데이터에서 “샘플공개” 체크한 글을 끌어오지 않습니다.
    </div>
  </div>

  <div class="card" style="grid-column: span 12;">
    <div class="card-top"><h3>목록</h3><span class="badge">LIST</span></div>
    <div id="cat-list" class="list"></div>
  </div>
</div>

<script>window.__CAT_KEY__ = "sample";</script>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="/assets/app.js"></script>
<script src="/assets/member.js"></script>
</body>
</html>
