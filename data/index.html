<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>빅데이터센터 | 주랩</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body>
<div class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="/">
      <div class="brand-badge">JL</div>
      <div>
        <div class="brand-title">주랩 빅데이터 센터</div>
        <div class="brand-sub">데이터 · 성과 · 뉴스</div>
      </div>
    </a>
    <nav class="nav">
      <a href="/news/" data-nav="news">뉴스센터</a>
      <a href="/data/" data-nav="data">빅데이터</a>
      <a href="/performance/" data-nav="performance">성과표</a>
      <a href="/game/" data-nav="game">게임</a>
      <a href="/subscribe/" data-nav="subscribe">월구독</a>
      <a href="/account/" data-nav="account">회원</a>
      <a href="/ops/" data-nav="ops">운영</a>
    </nav>
  </div>
</div>

<main class="main">
  <div class="container">

<section class="hero hero-compact">
  <h1>빅데이터센터</h1>
  <p>업로드하면 글쓰기처럼 누적되고, 클릭하면 HTML 내보내기 화면이 그대로 뜹니다.</p>

  <div class="hero-row">
    <div class="statusbar">
      <span class="badge live">LIVE</span>
      <span class="badge upd" id="bd-badge-upd">UPD: -</span>
      <span class="badge" id="bd-badge-count">-</span>
    </div>

    <div class="hero-actions" id="bd-admin-actions" style="display:none;">
      <button class="btn primary" id="bd-btn-upload" type="button">업로드</button>
      <input id="bd-file" type="file" accept=".xlsx,.xls,.csv" style="display:none;">
    </div>
  </div>
</section>

<div class="grid">
  <div class="card" style="grid-column: span 12;">
    <div class="card-top"><h3>필터</h3><span class="badge">FILTER</span></div>
    <div class="filter-row">
      <div class="chips">
        <button class="chip chip-toggle is-on" data-bd-region="KR" type="button">국내</button>
        <button class="chip chip-toggle" data-bd-region="US" type="button">해외</button>
      </div>
      <div class="chips">
        <button class="chip chip-toggle is-on" data-bd-cat="accum" type="button">매집종목</button>
        <button class="chip chip-toggle" data-bd-cat="strong" type="button">강한종목</button>
        <button class="chip chip-toggle" data-bd-cat="suspicious" type="button">수상해수상해</button>
      </div>
    </div>
    <div class="small" style="margin-top:10px;">강한/매집은 mrank HTML 양식으로 저장·표시합니다.</div>
  </div>

  <div class="card" style="grid-column: span 12;">
    <div class="card-top"><h3>목록</h3><span class="badge">LIST</span></div>
    <div id="bd-list" class="list"></div>
  </div>
</div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="/assets/app.js"></script>
<script src="/assets/member.js"></script>
</body>
</html>
