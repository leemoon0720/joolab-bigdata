<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JOOLAB | 소개</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body>
<header class="vip-top">
  <div class="vip-top-inner">
    <a class="vip-brand" href="/" aria-label="JOOLAB 홈">
      <img src="/assets/joolab_logo.png" alt="JOOLAB" class="vip-logo"/>
      <div class="vip-brand-text">
        <div class="vip-brand-title">JOOLAB</div>
        <div class="vip-brand-sub">STOCK RESEARCH LAB</div>
      </div>
    </a>
    <nav class="vip-top-actions" aria-label="소개 상단 버튼">
      <a class="vip-pill" href="/notice/">공지</a>
      <a class="vip-pill" href="/subscribe/">구독</a>
      <a class="vip-pill" href="/signup/">회원가입</a>
      <a class="vip-pill vip-pill-primary" href="/login/">로그인</a>
    </nav>
  </div>
</header>

<main class="vip-page">
  <section class="vip-panel" aria-label="JOOLAB 소개">
    <div class="vip-kicker">VIP DATA LAB</div>
    <h1 class="vip-h1">주랩은 ‘말’이 아니라<br/>데이터로만 판단합니다.</h1>
    <p class="vip-p">
      주랩은 거래대금·수급·추세의 <b>변화</b>를 기준으로,
      시장에서 자금이 움직인 흔적을 정리합니다.
      추측과 감정은 배제하고, <b>숫자</b>만 남깁니다.
    </p>

    <div class="vip-bullets" role="list">
      <div class="vip-bullet" role="listitem">
        <span class="dot" aria-hidden="true"></span>
        <div>
          <div class="bttl">뉴스</div>
          <div class="bsub">오늘 핵심 이슈만, 짧고 빠르게 확인합니다.</div>
        </div>
      </div>
      <div class="vip-bullet" role="listitem">
        <span class="dot" aria-hidden="true"></span>
        <div>
          <div class="bttl">빅데이터</div>
          <div class="bsub">강한종목·매집종목·이상신호를 누적으로 관리합니다.</div>
        </div>
      </div>
      <div class="vip-bullet" role="listitem">
        <span class="dot" aria-hidden="true"></span>
        <div>
          <div class="bttl">자료실</div>
          <div class="bsub">엑셀·문서·리포트를 바로 내려받을 수 있습니다.</div>
        </div>
      </div>
    </div>

    <div class="vip-actions">
      <a class="vip-btn vip-btn-solid" href="/subscribe/">구독 안내</a>
      <a class="vip-btn" href="/data/">빅데이터</a>
      <a class="vip-btn" href="/news/">뉴스</a>
    </div>
  </section>
</main>

<script src="/assets/app.js" defer></script>
</body>
</html>
