<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>소개 | 주랩</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body class="vip">

<div class="topbar vip-topbar">
  <div class="container topbar-inner">
    <a class="brand vip-brand" href="/" aria-label="주랩 홈">
      <div class="brand-badge vip-badge">JL</div>
      <div class="brand-title vip-title">JOOLAB</div>
    </a>

    <nav class="nav vip-min-nav" aria-label="상단 메뉴">
      <a href="/" data-nav="home">홈</a>
      <a href="/notice/" data-nav="notice">공지</a>
      <a href="/subscribe/" data-nav="subscribe">구독</a>
      <a href="/login/" data-nav="login">로그인</a>
    </nav>
  </div>
</div>

<main class="main">
  <div class="container">
    <section class="vip-panel" aria-label="소개">
      <div class="vip-kicker">JOOLAB</div>
      <h1 class="vip-h1">데이터만 남기고, 잡음은 버립니다.</h1>
      <p class="vip-p">
        뉴스는 핵심만, 빅데이터는 구독자 전용으로, 자료실은 엑셀·문서로 바로 제공합니다.
      </p>

      <div class="vip-bullets">
        <div class="vip-bullet">
          <div class="dot"></div>
          <div>
            <div class="bttl">뉴스</div>
            <div class="bsub">오늘 필요한 것만 정리</div>
          </div>
        </div>
        <div class="vip-bullet">
          <div class="dot"></div>
          <div>
            <div class="bttl">빅데이터</div>
            <div class="bsub">구독 멤버십 전용 공간</div>
          </div>
        </div>
        <div class="vip-bullet">
          <div class="dot"></div>
          <div>
            <div class="bttl">자료실</div>
            <div class="bsub">엑셀·문서 다운로드</div>
          </div>
        </div>
      </div>

      <div class="vip-actions">
        <a class="vip-btn" href="/sample/">샘플 보기</a>
        <a class="vip-btn vip-btn-solid" href="/subscribe/">구독 안내</a>
      </div>
    </section>
  </div>
</main>

</body>
</html>
